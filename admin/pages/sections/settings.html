<div class="page-content settings-content">
    <div class="page-header">
        <h1>Settings</h1>
        <p>Configure application settings.</p>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>General Settings</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" id="siteName" class="form-control" value="Leesage Admin Panel">
                </div>
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" class="form-control" value="admin@leesage.com">
                </div>
                <div class="form-group">
                    <label for="timezone">Timezone</label>
                    <select id="timezone" class="form-control">
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">America/New York</option>
                        <option value="Asia/Kolkata" selected>Asia/Kolkata</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h3>Security Settings</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group form-check">
                    <input type="checkbox" id="twoFactorAuth" class="form-check-input">
                    <label for="twoFactorAuth" class="form-check-label">Enable Two-Factor Authentication</label>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" id="emailNotifications" class="form-check-input" checked>
                    <label for="emailNotifications" class="form-check-label">Email Notifications for Login</label>
                </div>
                <button type="submit" class="btn btn-primary">Save Security Settings</button>
            </form>
        </div>
    </div>
</div>
