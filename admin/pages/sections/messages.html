<!-- Messages Management Content -->
<div class="messages-content">
    <div class="messages-header">
        <h3>Customer Messages</h3>
        <p>Manage customer inquiries and support tickets.</p>
    </div>

    <div class="message-filters">
        <select id="messageStatusFilter">
            <option value="">All Status</option>
            <option value="new">New</option>
            <option value="open">Open</option>
            <option value="closed">Closed</option>
        </select>
        <input type="text" id="messageSearch" placeholder="Search by sender or subject...">
        <button class="btn btn-primary" id="filterMessagesBtn">Filter</button>
    </div>

    <div class="messages-table-container">
        <table class="messages-table">
            <thead>
                <tr>
                    <th>Message ID</th>
                    <th>Sender</th>
                    <th>Email</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Message rows will be loaded dynamically -->
                
            </tbody>
        </table>
    </div>

    <!-- Pagination container -->
    <div id="messagesPagination" class="pagination-container"></div>

    <!-- Message Details Modal -->
    <div class="modal" id="messageDetailsModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Message Details</h4>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p><strong>Message ID:</strong> <span id="modalMessageId"></span></p>
                <p><strong>Sender:</strong> <span id="modalMessageSender"></span></p>
                <p><strong>Email:</strong> <span id="modalMessageEmail"></span></p>
                <p><strong>Subject:</strong> <span id="modalMessageSubject"></span></p>
                <p><strong>Date:</strong> <span id="modalMessageDate"></span></p>
                <p><strong>Status:</strong> <span id="modalMessageStatus"></span></p>
                <hr>
                <h5>Message Content:</h5>
                <p id="modalMessageContent"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeMessageModal()">Close</button>
                <button class="btn btn-success" id="modalMarkOpenBtn">Mark Open</button>
                <button class="btn btn-info" id="modalMarkClosedBtn">Mark Closed</button>
            </div>
        </div>
    </div>
</div>
