<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Lee Sage</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/style.css" />
  <link rel="stylesheet" href="../static/css/home.css" />
  <link rel="stylesheet" href="../static/css/register.css" />
  <link rel="stylesheet" href="../static/css/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo" onclick="window.location.href='/leesage/index.html'">
        <img src="/leesage/assets/images/IMG_6916-removebg-preview.png" alt="Lee Sage Logo" class="logo-image" />
        <span>Lee Sage</span>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="nav-login"><a href="login.html" class="active">Login</a></li>
          <li><a href="cart.html" aria-label="Cart">
            <span class="cart-icon" data-count="0">ðŸ›’</span>
          </a></li>
          <li class="nav-profile" style="display: none;"><a href="profile.html" class="profile-icon"></a></li>
        </ul>
      </nav>
      <div class="hamburger" aria-label="Toggle navigation" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>

  <main>
    <div class="register-container">
      <h1>Create an Account</h1>
      <div id="message-box" class="message-box" style="display: none;"></div>
      <form id="register-form" action="" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>
            <div class="error-message" id="first-name-error"></div>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>
            <div class="error-message" id="last-name-error"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <div class="error-message" id="password-error"></div>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <div class="error-message" id="confirm-password-error"></div>
        </div>
        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="policies/terms-and-conditions.html">Terms and Conditions</a> and <a href="policies/privacy-policy.html">Privacy Policy</a></label>
          <div class="error-message" id="terms-error"></div>
        </div>
        <button type="submit" class="btn-register">Register</button>
        <div class="error-message" id="register-error"></div>
      </form>
      <div class="form-footer">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
  </main>

    <div id="footer-placeholder"></div>
  <script>
    function loadHTML(elementId, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(html => {
          document.getElementById(elementId).innerHTML = html;
        })
        .catch(error => console.error('Error loading HTML:', error));
    }
    loadHTML('footer-placeholder', 'includes/footer.html');
  </script>

  <script src="/leesage/public/static/js/script.js"></script>
  <script src="/leesage/public/static/js/register.js"></script>
</body>
</html>
