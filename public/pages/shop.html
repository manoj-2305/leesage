<body>
  <div class="top-banner">
    Welcome to LEE SAGE - 50% off
  </div>
  <header>
    <div class="container">
      <div class="logo" onclick="window.location.href='home.html'">

      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="shop.html" class="active">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="nav-login"><a href="login.html">Login</a></li>
          <li><a href="cart.html" aria-label="Cart">

      <!-- Product cards will be dynamically loaded here -->

    <div id="footer-placeholder"></div>
  <script>
    function loadHTML(elementId, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(html => {
          document.getElementById(elementId).innerHTML = html;
        })
        .catch(error => console.error('Error loading HTML:', error));
    }
    loadHTML('footer-placeholder', 'includes/footer.html');
  </script>

  <script src="../static/js/script.js"></script>
  <script src="../static/js/shop.js"></script>
