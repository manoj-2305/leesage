<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Lee Sage</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/style.css" />
  <link rel="stylesheet" href="../static/css/home.css" />
  <link rel="stylesheet" href="../static/css/login.css" />
  <link rel="stylesheet" href="../static/css/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo" onclick="window.location.href='/leesage/index.html'">
        <img src="/leesage/assets/images/IMG_6916-removebg-preview.png" alt="Lee Sage Logo" class="logo-image" />
        <span>Lee Sage</span>
      </div>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="nav-login"><a href="login.html" class="active">Login</a></li>
          <li><a href="cart.html" aria-label="Cart">
            <span class="cart-icon" data-count="0">ðŸ›’</span>
          </a></li>
          <li class="nav-profile" style="display: none;"><a href="profile.html" class="profile-icon"></a></li>
        </ul>
      </nav>
      <div class="hamburger" aria-label="Toggle navigation" role="button" tabindex="0">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </header>

  <main>
    <div class="login-container">
      <h1>Login to Your Account</h1>
      <div id="message-box" class="message-box" style="display: none;"></div>
      <form id="login-form" action="#" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <div class="error-message" id="email-error"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <div class="error-message" id="password-error"></div>
        </div>
        <button type="submit" class="btn-login">Login</button>
        <div class="error-message" id="login-error"></div>
      </form>
      <div class="form-footer">
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p><a href="#">Forgot your password?</a></p>
      </div>
    </div>
  </main>

    <div id="footer-placeholder"></div>
  <script>
    function loadHTML(elementId, filePath) {
      fetch(filePath)
        .then(response => response.text())
        .then(html => {
          document.getElementById(elementId).innerHTML = html;
        })
        .catch(error => console.error('Error loading HTML:', error));
    }
    loadHTML('footer-placeholder', 'includes/footer.html');
  </script>
  <script src="../static/js/login.js"></script>
</body>
</html>
